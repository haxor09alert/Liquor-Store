<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" type="text/css" th:href="@{~/css/bootstrap.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{~/css/fontawesome-all.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{~/css/styles.css}">
    <link rel="stylesheet" type="text/css" th:href="@{~/css/styles29.css}">
</head>
<body>
    <div class="form-body without-side">
        <div class="row">
            <div class="img-holder">
                <div class="bg"></div>
                <div class="info-holder">
                    <img th:src="@{~/images/graphic3.svg}" alt="">
                </div>
            </div>
            <div class="form-holder">
                <div class="form-content">
                    <div class="form-items">
                        <h3>Login to account</h3>
                        <p>Log In and Explore</p>
                        <form th:action="@{/login}" method="post">
                            <input class="form-control" type="text" name="email" placeholder="E-mail Address" required>
                            <input class="form-control" type="password" name="password" placeholder="Password" required>
                            <div class="form-button">
                                <button id="submit" type="submit" class="ibtn">Login</button> <a th:href="@{~/user/forgotpassword}">Forget password?</a>
                            </div>
                        </form>
                        <div class="other-links">
                        </div>
                        <div class="page-links">
                            <a th:href="@{~/user/register}">Register new account</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
