		<!--Header start-->
        <div class="header">
            <div class="header-content">
                <nav class="navbar navbar-expand">
                    <div class="collapse navbar-collapse justify-content-between">

                        <li class="nav-item dropdown header-profile">

		<!--Sidebar start-->
        <div class="dlabnav">
            <div class="dlabnav-scroll active mm-active is-active" >
                <ul class="metismenu" id="menu">
                    <li><a th:href="@{~/admin/dash}">
                        <i class="flaticon-025-dashboard"></i>
                        <span class="nav-text">Dashboard</span>
                    </a>
                    </li>

                </ul>

                <ul class="metismenu" id="menu">
                    <li><a th:href="@{~/admin/boook}">
                        <i class="flaticon-025-dashboard"></i>
                        <span class="nav-text">Guest List</span>
                    </a>
                    </li>
                </ul>
                <ul class="metismenu" id="menu">
                    <li><a th:href="@{~/admin/add}">
                        <i class="flaticon-381-list"></i>
                        <span class="nav-text">Add rooms</span>

                    </li>

                <ul class="metismenu" id="menu">
                    <li><a th:href="@{~/admin/roomlist}">

                </ul>

                <ul class="metismenu" id="menu">

            </div>
        </div>

		<!--Sidebar end-->
        <div class="content-body">
            <div class="container-fluid" style="min-height: 329px;">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="card">
                            <div class="card-header">
                                <h4 class="card-title">Hotel room Addition Form</h4>
                            </div>
                            <div class="card-body">
                                <div class="form-validation">
                                    <form class="form-valide" th:method="post"
                                    th:action="@{/admin/create}"
                                    th:object="${room}" enctype="multipart/form-data">
<!--                                        <input type="text" th:value="${room.id}" th:text="*{id}">-->
                                        <div class="row">
                                            <div class="col-xl-6">

                                                <div class="form-group mb-3 row"><label
                                                    class="col-lg-4 col-form-label"
                                                    for="val-currency">Rate(Rs)<span
                                                        class="text-danger">*</span></label>
                                                <div class="col-lg-6"><input type="text" class="form-control"
                                                        id="val-currency" name="val-currency"
                                                        placeholder="RS2160"  th:field="*{price}" ></div>
                                            </div>
                                                <div class="form-group mb-3 row"><label
                                                        class="col-lg-4 col-form-label"
                                                        for="val-suggestions">Room Description <span
                                                            class="text-danger">*</span></label>
                                                    <div class="col-lg-6"><textarea class="form-control"
                                                            id="val-suggestions" name="val-suggestions" rows="5"
                                                            placeholder="What would you like to say about rooms?"   th:field="*{room_description}" ></textarea>
                                                    </div>
                                                </div>

                                                <div class="form-group mb-3 row"><label
                                                    class="col-lg-4 col-form-label"
                                                    for="val-suggestions">Room Type <span
                                                        class="text-danger">*</span></label>
                                                <div class="col-lg-6"><textarea class="form-control"
                                                        id="val-suggestions" name="val-suggestions" rows="5"
                                                        placeholder="What would you like to say about rooms?"   th:field="*{room_type}" ></textarea>
                                                </div>
                                            </div>
                                            </div>
                                            <div class="col-xl-6">

                                                <div class="form-group mb-3 row"><label
                                                        class="col-lg-4 col-form-label" for="val-number">No of people
                                                        <span class="text-danger">*</span></label>
                                                    <div class="col-lg-6"><input type="text" class="form-control"
                                                            id="val-number" name="val-number" placeholder="xx"  th:field="*{no_of_people}" th:value="${room.no_of_people}">
                                                    </div>
                                                </div>
                                                <div class="form-group mb-3 row"><label
                                                        class="col-lg-4 col-form-label" for="val-number">Beds
                                                    <span class="text-danger">*</span></label>
                                                    <div class="col-lg-6"><input type="text" class="form-control"
                                                                                 id="val-number" name="val-number" placeholder="xx"  th:field="*{beds}" >
                                                    </div>
                                                </div>
                                                        <div class="form-group mb-3 row">
                                                            <label for="image-upload" class="col-lg-4 col-form-label">Select images:</label>
                                                            <div class="col-lg-6">
                                                            <input type="file" id="image-upload-1" name="image1" multiple accept="image/*">
                                                          </div>
                                                        </div>
                                                        <div class="form-group mb-3 row">
                                                            <label for="image-upload-2" class="col-lg-4 col-form-label">Select images:</label>
                                                            <div class="col-lg-6">
                                                            <input type="file" id="image-upload-1" name="image2" multiple accept="image/*">
                                                          </div>
                                                        </div>
                                                        <div class="form-group mb-3 row">
                                                            <label for="image-upload-3" class="col-lg-4 col-form-label">Select images:</label>
                                                            <div class="col-lg-6">
                                                            <input type="file" id="image-upload-1" name="image3" multiple accept="image/*">
                                                          </div>
                                                        </div>
                                                        <div class="form-group mb-3 row">
                                                            <label for="image-upload-4" class="col-lg-4 col-form-label">Select images:</label>
                                                            <div class="col-lg-6">


                                                            <input type="file" id="image-upload-1" name="image4" multiple accept="image/*">
                                                          </div>
                                                        </div>
                                                        <div class="form-group mb-3 row">
                                                            <label for="image-upload-5" class="col-lg-4 col-form-label">Select images:</label>
                                                            <div class="col-lg-6">
                                                            <input type="file" id="image-upload-1" name="image5" multiple accept="image/*">
                                                          </div>
                                                        </div>
                                                        
                                                     </div>
                                                </div>
                                                <div class="form-group mb-6 row">
                                                    <div class="col-lg-7 ms-auto"><button type="submit"
                                                            class="btn btn-primary">Submit</button></div>
                                                </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
