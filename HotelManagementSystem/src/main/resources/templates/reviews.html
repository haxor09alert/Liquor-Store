<!DOCTYPE html>
<html lang="en">


<head>
    <title>Hotel Admin Dashboard</title>

    <!-- FAVICONS ICON -->
    <link rel="shortcut icon" type="image/png" th:href="@{~/images/favicon.png}" />
    <link th:href="@{~/vendor/jquery-nice-select/css/nice-select.css}" rel="stylesheet">
    <link th:href="@{~/vendor/owl-carousel/owl.carousel.css}" rel="stylesheet">


    <!-- Style css -->
    <link th:href="@{~/css/style1.css}" rel="stylesheet">
    <link th:href="@{~/css/admin.css}" rel="stylesheet">


</head>
<body>
<div id="main-wrapper">

    <!--Nav header start-->
    <div class="nav-header">
        <a href="index-2.html" class="brand-logo">
        </a>
        <div class="nav-control">
            <div class="hamburger">
                <span class="line"></span><span class="line"></span><span class="line"></span>
            </div>
        </div>
    </div>
    <!--Header start-->
    <div class="header">
        <div class="header-content">
            <nav class="navbar navbar-expand">
                <div class="collapse navbar-collapse justify-content-between">
                    <div class="header-left">
                        <div class="dashboard_bar">
                            Reviews
                        </div>
                    </div>

                    <li class="nav-item dropdown header-profile">
                        <a class="nav-link" href="javascript:void(0);" role="button" data-bs-toggle="dropdown">
                            <img th:src="@{~/images/avatar1.png}" width="20" alt=""/>
                        </a>
                        <div class="dropdown-menu dropdown-menu-end">
                            <a th:href="@{~/logout}" class="dropdown-item ai-icon">
                                <svg  xmlns="http://www.w3.org/2000/svg" class="text-danger" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path><polyline points="16 17 21 12 16 7"></polyline><line x1="21" y1="12" x2="9" y2="12"></line></svg>
                                <span class="ms-2">Logout </span>
                            </a>
                        </div>
                    </li>
                </div>
            </nav>
        </div>
    </div>
    <!--Sidebar start-->
    <div class="dlabnav">
        <div class="dlabnav-scroll active mm-active is-active" >
            <ul class="metismenu" id="menu">
                <li><a th:href="@{~/admin/dash}">
                    <i class="flaticon-025-dashboard"></i>
                    <span class="nav-text">Dashboard</span>
                </a>
                </li>

            </ul>

            <ul class="metismenu" id="menu">
                <li><a th:href="@{~/admin/boook}">
                    <i class="flaticon-025-dashboard"></i>
                    <span class="nav-text">Guest List</span>
                </a>
                </li>
            </ul>
            <ul class="metismenu" id="menu">
                <li><a th:href="@{~/admin/add}">
                    <i class="flaticon-381-list"></i>
                    <span class="nav-text">Add rooms</span>
                </a>
                </li>
            </ul>
            <ul class="metismenu" id="menu">
                <li><a th:href="@{~/admin/roomlist}">
                    <i class="flaticon-381-home"></i>
                    <span class="nav-text">Room List</span>
                </a>
                </li>
            </ul>

            <ul class="metismenu" id="menu">
                <li><a th:href="@{~/admin/reviews}">
                    <i class="flaticon-025-dashboard"></i>
                    <span class="nav-text">Reviews</span>
                </a>
                </li>
            </ul>
        </div>
    </div>


<main>
    <h1>Review</h1>
    <div class="recent-orders">
        <h2>Recent Reviews</h2>
        <table>
            <thead>
            <tr>
                <th>Name</th>
                <th>Comment</th>

            </tr>
            </thead>
            <tbody>
            <tr th:each="rev:${revData}">
                <td th:text="${rev.name}"></td>
                <td th:text="${rev.description}"></td>

            </tr>

            </tbody>
        </table>
    </div>
</main>

<script th:src="@{~/vendor/global/global.min.js}"></script>

<script th:src="@{~/vendor/jquery-nice-select/js/jquery.nice-select.min.js}"></script>

<!-- Dashboard 1 -->
<script th:src="@{~/js/dashboard/dashboard-1.js}"></script>

<script th:src="@{~/vendor/owl-carousel/owl.carousel.js}"></script>

<script th:src="@{~/js/custom.min.js}"></script>
<script th:src="@{~/js/dlabnav-init.js}"></script>
<script th:src="@{~/js/demo.js}"></script>
<script th:src="@{~/js/styleSwitcher.js}"></script>
</body>


</html>
